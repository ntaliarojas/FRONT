<!--
↓ INSTRUCCIONES DEL EJERCICIO ↓
    Utiliza variables vacías para invertir su valor con "!" y comprueba el resultado.
-->
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Negaciones para invertir variables (Boolean)</title>
    </head>
    <body>
        <h1>Negaciones para invertir variables (Boolean)</h1>

        <script>
        var cantidad = 0;
        vacio = !cantidad; // vacio = true
        cantidad = 2;
        vacio = !cantidad; // vacio = false

        sinMensaje = !mensaje; // sinMensaje = true
        mensaje = "¡Hola Mundo!";
        conMensaje = !mensaje; // sinMensaje = false

        alert('Sin Mensaje → ' + sinMensaje);
        alert('Con Mensaje → ' + conMensaje);
        </script>
    </body>
</html>
