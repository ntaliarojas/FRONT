<!--
↓ INSTRUCCIONES DEL EJERCICIO ↓
    Crea dos variables
    Asigna otro valor a una de las variables y muestra las dos
-->
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Sobrescritura de variable</title>
    </head>
    <body>
        <h1>Sobrescritura de variable</h1>

        <script>
            var mensaje1 = 'mensaje 1';
            var mensaje2 = 'mensaje 2';

            mensaje1 = 'mensaje1 modificado';

            alert('Mensaje 1 → ' + mensaje1);
            alert('Mensaje 2 → ' + mensaje2);
        </script>

    </body>
</html>
