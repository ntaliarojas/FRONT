<!--
↓ INSTRUCCIONES DEL EJERCICIO ↓
Establece un título del documento (document.title) de forma dinámica, mostrando cada segundo la hora actual.

Añade al documento un enlace que permita parar la hora.
-->
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Título de página Dinámico</title>
        <meta name="author" content="Raúl Caro Pastorino" />

        <script>
            var t;

            function horaActual() {
                f = new Date();
                x = f.getHours()+":"+f.getMinutes()+":"+f.getSeconds();
                document.title = x;
            }

            function iniciar() {
                t = setInterval(horaActual, 1000);
            }

            function parar() {
                clearInterval(t);
            }
        </script>
    </head>

    <body>
        <h1 id="titulo1">Título de página Dinámico</h1>
        <div>
            Establece un título del documento (document.title) de forma dinámica, mostrando cada segundo la hora actual, como vemos en la figura.
            <form>
                <input type="button" value="Iniciar" onclick="iniciar()" />
                <input type="button" value="Parar" onclick="parar()" />
            </form>
        </div>
    </body>
</html>
