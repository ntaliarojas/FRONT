<!--
↓ INSTRUCCIONES DEL EJERCICIO ↓
Realizar un script que muestre la tecla pulsada de teclado, y si se ha pulsado combinada con alt, shift o control también lo indique.
-->
<html>
    <head>
        <meta charset="utf-8">
        <title>Mostrar teclas alt ctrl shift</title>
        <meta name="author" content="Raúl Caro Pastorino" />
    </head>

    <script>
        var teclaPulsada = '';

        function mostrarTecla(e) {
            if ((e.code == 'ControlLeft') || (e.code == 'ControlRight')) {
                teclaPulsada = "Control + ";
            } else {
                teclaPulsada += e.key;
                alert('Has pulsado ' + teclaPulsada);
                teclaPulsada = '';
            }
        }

        function iniciar() {
            window.onkeydown = mostrarTecla;
        }

        window.onload = iniciar;
    </script>
    <body>

    </body>
</html>
