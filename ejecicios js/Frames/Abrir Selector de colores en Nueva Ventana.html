<!--
↓ INSTRUCCIONES DEL EJERCICIO ↓
Crea una página que contenga un botón que al pulsar se abra una ventana con un input de tipo color.

Cuando se seleccione un color, éste se aplicará sobre el color de fondo de la página principal y aparecerá en un input de tipo text su valor en formato hexadecimal.
-->
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Abrir Selector de colores en Nueva Ventana</title>
        <meta name="author" content="Raúl Caro Pastorino" />
        <script>
            var nuevaVentana;

            function selector() {
                nuevaVentana = open("./Selector_COLOR.html", "Selecciona Color", "width=300px, height=300px");
            }
        </script>
    </head>

    <body id="colorFondo">
        <h1 id="titulo1">Abrir Selector de colores en Nueva Ventana</h1>
        <div>
            <form>
                <input type="text" id="codigoColor" value="" readonly />
                <input type="button" value="Abrir Selector" onclick="selector();" />
            </form>
        </div>
    </body>
</html>
