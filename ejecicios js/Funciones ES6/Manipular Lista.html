<!--
↓ INSTRUCCIONES DEL EJERCICIO ↓
Crea una lista vacía, rellénala.

Añade 3 botones que realicen:
    - Añadir la lista
    - Mostrar el valor más pequeño
    - Multiplicar por 3 cada valor
-->
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Manipular Lista</title>
        <meta name="author" content="Raúl Caro Pastorino" />

        <script>
            var mi_array = [23,345,1,34756,2,3,4,5,6,7,8,9];

            function pintarLista(nombre, ...valores) {
                document.getElementById('lista').innerHTML = '';
                for (x of valores) {
                    document.getElementById('lista').innerHTML += '<li>' + x + '</li>';
                }
            }

            function esMenor(un_array) {
                lista.innerHTML = '<li>' + Math.min(...un_array) + '</li>';
            }

            var una_funcion = (un_array) => {
                lista.innerHTML = '';
                for (x of un_array) {
                    lista.innerHTML += '<li>' + (x * 3) + '</li>';
                }
            };
        </script>
    </head>

    <body>
        <h1 id="titulo1">Manipular Lista</h1>
        <div>
            <form>
                <input type="button" value="Añadir"
                       onclick="pintarLista('Un Nombre', 2,3,4,5,6)" />
                <input type="button" value="Menor"
                       onclick="esMenor(mi_array);" />
                <input type="button" value="Triple"
                       onclick="una_funcion(mi_array)" />
            </form>

            <ul id="lista" name="sin_nombre"></ul>
        </div>
    </body>
</html>
