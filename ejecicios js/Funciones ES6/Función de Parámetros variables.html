<!--
↓ INSTRUCCIONES DEL EJERCICIO ↓
Función de Parámetros variables.

Crea un documento html que contenga una lista vacía.

Añade una función que permita configurar tanto el nombre de ésta como un añadirle un número variable de items (valores numéricos).

Si no se especifica su nombre será por defecto "valores".
-->
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Función de Parámetros variables</title>
        <meta name="author" content="Raúl Caro Pastorino" />

        <script>
            function pintarLista(nombre, ...valores) {
                miLista = document.getElementById('lista');
                miLista.innerHTML = '';
                for (x of valores) {
                    miLista.innerHTML += '<li>' + x + '</li>';
                }
            }

        </script>
    </head>

    <body>
        <h1 id="titulo1">Función de Parámetros variables</h1>
        <div>
            <form>
                <input type="button" value="Añadir" onclick="pintarLista('Un Nombre', 2,3,4,5,6)" />
            </form>

            <ul id="lista" name="sin_nombre">

            </ul>
        </div>
    </body>
</html>
