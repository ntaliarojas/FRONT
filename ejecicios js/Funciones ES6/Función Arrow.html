<!--
↓ INSTRUCCIONES DEL EJERCICIO ↓
Realiza una función para que muestre al usuario el triple del valor de cada elemento de la lista (arrow)
-->
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Función Arrow</title>
        <meta name="author" content="Raúl Caro Pastorino" />

        <script>
            var mi_array = [23,345,1,34756,2,3,4,5,6,7,8,9];
            var una_funcion = (un_array) => {
                for (x of un_array) {
                    resultado.innerHTML += '<br />' + (x * 3);
                }
            };
        </script>
    </head>

    <body>
        <h1 id="titulo1">Función Arrow</h1>
        <div>
            <form>
                <input type="button" value="Ver Triple"
                       onclick="una_funcion(mi_array)" />
            </form>
        </div>

        <div id="resultado">

        </div>
    </body>
</html>
